<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to FeatureLayer - 4.11</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.11/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "dojo/dom",
        "dojo/on",  
        "dojo/query",
      ], function(Map, MapView, FeatureLayer, dom, on, query) {
      
        //
        var map = new Map({
          basemap: "gray"
        });
        // 
        var mapView = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 10,
          center: [-73.8, 41] 
        });
        
        
        function addLayer() {
          
          // clear all layers out of the map
          map.removeAll();
          
          // get the FeatureLayer URL from the user input text box
          var urlFL = dom.byId("pathFL").value;

          // create a new FeatureLayer object, then add it to the map
          var fl = new FeatureLayer({
            url: urlFL
          });
          map.add(fl);
        
        }

      // BUTTONS
          
        //when the user clicks the Add Layer to Map button, add the layer to the map
        mapView.when(function() {
          on(dom.byId("btnAddLayer"), "click", addLayer);
        });   
    
        
      }); //end of require
    </script>
  </head>

  <body>
    <div><h4>FeatureLayer URL</h4></div>
    <div><input type="text" id="pathFL" size=100 value="https://services1.arcgis.com/1vWZ00DKS28MdI5r/arcgis/rest/services/MNR_LINES/FeatureServer"></input></div>
    <div><button class="btn" id="btnAddLayer">Add Layer to Map</button></div>
    <div id="viewDiv"></div>
      
    </div>
  </body>
</html>
