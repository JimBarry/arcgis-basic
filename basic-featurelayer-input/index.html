<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Interactive FeatureLayer Viewer</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.11/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "dojo/dom",
        "dojo/on"  
      ], function(Map, MapView, FeatureLayer, dom, on) {
      
        //
        var map = new Map({
          basemap: "gray"
        });
        // 
        var mapView = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 10,
          center: [-73.8, 41] 
        });
        
        
        function addLayer() {
          
          // clear all layers out of the map
          map.removeAll();
          
          // get the FeatureLayer URL from the user input text box
          var urlFL = dom.byId("pathFL").value;

          // create a new FeatureLayer object, then add it to the map
          var fl = new FeatureLayer({
            url: urlFL
          });
          map.add(fl);
        
        }
        
        function clearLayers() {
          map.removeAll();
        }

      // BUTTONS
          
        on(dom.byId("btnAddLayer"), "click", addLayer);
        on(dom.byId("btnClearLayers"), "click", clearLayers);
    
      }); //end of require
    </script>
  </head>

  <body>
    
    <div>
      <h4>Interactive FeatureLayer Viewer 4.x</h4>
    </div>
    
    <div>
      <input type="text" id="pathFL" size=100 
        value="https://services1.arcgis.com/1vWZ00DKS28MdI5r/arcgis/rest/services/MNR_LINES/FeatureServer/0">
      </input>
    </div>
    
    <div>
      <button class="btn" id="btnAddLayer">Add Layer to Map</button>
      <button class="btn" id="btnClearLayers">Clear All Layers</button>  
    </div>
  
    <div id="viewDiv"></div>
      
  </body>

</html>
