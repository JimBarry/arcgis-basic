<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Load a basic WebMap - 4.11</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <!--  TWO DIVS
    body, html {
	    height: 100%
	  }
	  .container {
	    display: flex;
		  flex-direction: column;
		  height: 100vh;
	  }
	  .top-div {
	    height: 10px;
		  margin: 1%;
	  }
	  .bottom-div {
	    flex: 1;
		  margin: 1%;
	  }
    -->

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
      require([
        "esri/views/MapView", 
        "esri/WebMap"
        ], function(MapView, WebMap) {

        var webmap = new WebMap({
          portalItem: {
            id: "9bde74c88d864d5b9726d95ce24ee865"
          }
        });

        var view = new MapView({
          map: webmap,
          container: "viewDiv"
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
