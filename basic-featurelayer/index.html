<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to FeatureLayer - 4.11</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.16/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function(Map, MapView, FeatureLayer) {
      
        //
        var map = new Map({
          basemap: "gray"
        });

        // 
        var mapView = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 10,
          center: [-73.95, 40.73] 
        });

        // 5 nyc boros boundary polygons
        var featureLayer = new FeatureLayer({
          url: "https://services6.arcgis.com/0p6i4J6xhQas4Unf/arcgis/rest/services/NYC_BOROUGHS/FeatureServer"
        });

        map.add(featureLayer);
        

        //lastly
        mapView.when(function(){
          //for things you want to do after the map fully loads
        });  
      
      }); //end of require()

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
